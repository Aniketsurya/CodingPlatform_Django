<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <title>Codegnan Python practice</title>
</head>
<body>
    {% block content %}

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            {% if user.is_authenticated %}

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="{{request.user}}" aria-describedby="basic-addon1">
            <a class = "btn btn-danger" href="{% url 'codingpractice:logout' %}">Logout</a>

          </div>
          {% else %}

          <a href="{% url 'codingpractice:signup' %}"><button class="btn btn-primary" type="button">Sign Up</button></a>
            <a href="{% url 'codingpractice:login' %}"> <button class="btn btn-success" type="button">Login</button></a>
          {% endif %}
        </form>
      </nav>

      <br><br><br>

    <div class="card" style="width: 18rem;margin: auto;padding: 70px 0;vertical-align:middle;">
        <div class="card-body">
          <h5 class="card-title">Don't have account? Sign Up here</h5>
          {% for i in messages %}
          <h4>{{i}}</h4>
          {% endfor %}
          
          <form method="POST">
          {% csrf_token %}
          <h5> Name:  <input type="text" name="first_name"></h5><br>
          <h5>Email: <input type="email" name="email"></h5><br>
             <h5>Password: <input type="password" name="password1"></h5><br>
             <h5>Re-enter Password: <input type="password" name="password2"></h5><br>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        </div>
      </div>
      {% endblock %}
</body>
</html>
