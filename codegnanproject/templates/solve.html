<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     
    <!--For interpreter different font style-->
     <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">
     <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!--For interpreter different font style-->
    
    <script src="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css"></script>


    <style>
        .solvebox{
            display: block;
            margin-left: 5%;
            height: 500px;
            overflow: auto;

        }
    </style>

    <title>Codegnan Python practice</title>
</head>
<body>
    {%block content %}

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            {% if user.is_authenticated %}

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="{{request.user}}" aria-label="Username" aria-describedby="basic-addon1">
            <a class = "btn btn-danger" href="{% url 'codingpractice:logout' %}">Logout</a>

          </div>
          {% else %}

          <a href="{% url 'codingpractice:signup' %}"><button class="btn btn-primary" type="button">Sign Up</button></a>
          <a href="{% url 'codingpractice:login' %}"></a><button class="btn btn-success" type="button">Login</button></a>
          {% endif %}
        </form>
      </nav>

      <div class="card w-75 solvebox" >
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Question</a>
          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Interpreter</a>
          <!--<a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>-->
        </div>
      </nav>



      <div class="tab-content" id="nav-tabContent">         

<!-- q ke jagah oe object-->


        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          {{q.questiontitle}}
         <br>
         {{q.question}} 
         <p style="text-align: right;">posted by {{q.user}} at {{q.timestamp}}</p></p>

        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"   style="font-family: Hack, monospace; ">

         
            <form class="form-inline" method="POST">
              {% csrf_token %}
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-left: 90%;">Submit</button>
              <textarea rows="20" autofocus style="width: 100%;" name="answer1">{{answer.answer}}</textarea>
            </form>

            
          
            

            <!--<div style="overflow: auto;">
                <nav class="navbar navbar-light bg-light">
                    
                    <form class="form-inline">
                      
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  </nav>
             </div>-->
        </div>
        <!--<div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>-->
      </div>

    </div>
    {% for i in messages %}
    <h4>{{i}}</h4>
    {% endfor %}
          {% endblock %}
</body>
</html>
