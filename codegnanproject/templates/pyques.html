    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            {% if user.is_authenticated %}

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="{{request.user}}" aria-label="Username" aria-describedby="basic-addon1">
            <a class = "btn btn-danger" href="{% url 'codingpractice:logout' %}">Logout</a>

          </div>
          {% else %}

          <a href="{% url 'codingpractice:signup' %}"><button class="btn btn-primary" type="button">Sign Up</button></a>
          <a href="{% url 'codingpractice:login' %}"></a><button class="btn btn-success" type="button">Login</button></a>
          {% endif %}
        </form>
      </nav>


      <br><br><br>


      {% for i in q %}

      <div class="card w-75" style="padding-left: 5%;margin-left:5%">
        <div class="card-body">
          <h5 class="card-title">{{i.questiontitle}}           </h5>     
          <!--<p class="card-text"><b>{{i.question}}</b><br>       -->

            <p style="text-align: right;">posted by {{i.user}} at {{i.timestamp}}</p></p>

          <a href="{% url 'codingpractice:solve' i.id %}" class="btn btn-primary">Accept this challenge</a>
        </div>
      </div>

      <br><br>
        {% endfor %}

        
      {% endblock %}
