<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <title>Codegnan Python practice</title>
</head>
<body>
    {% block content %}

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            {% if user.is_authenticated %}

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="{{request.user}}" aria-label="Username" aria-describedby="basic-addon1">
            <a class = "btn btn-danger" href="{% url 'codingpractice:logout' %}">Logout</a>

          </div>
          {% else %}

          <a href="{% url 'codingpractice:signup' %}"><button class="btn btn-primary" type="button">Sign Up</button></a>
            <a href="{% url 'codingpractice:login' %}"> <button class="btn btn-success" type="button">Login</button></a>
          {% endif %}
        </form>
      </nav>
<br><br><br><br>
      <blockquote class="blockquote text-center">
        <h1 class="mb-0">Welcome to Codegnan coding practice!!!</h1>
        
      </blockquote>

      <br><br><br><br><br>
      
      <div style="text-align: center;"><a {% if user.is_authenticated %}href="{%url 'codingpractice:pyques' %}" {% else %} href="{% url 'codingpractice:login'%}" {% endif %}><button type="button" class="btn btn-primary btn-lg" style="margin: 0 auto;">Start Practicing</button></a>
      

      </div>
      
      {% endblock %}
</body>
</html>
